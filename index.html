<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="cover">

    <form action="index.html" onsubmit="return GenTable()">

        <h4>Create a Multiplication Table</h4>
        <p>Enter a number between 2 and 10: (for columns and rows.) </p>

        <label for="rows">Rows:</label>
        <input type="text" id="num1" name="num1">
        
        <label for="columns">Columns:</label>
        <input type="text" id="num2" name="num2">
        <br><br>
        
        <input type="submit" value="Generate the Table!">
        <br><br>
        <div id="table"></div>

    </form>
   
    </div>
